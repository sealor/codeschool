<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />
		<title>AngularJS Level 3 Forms and Models</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	</head>
	<body>
		<section ng-controller="StoreController as store">
			<h1>Reviews</h1>
			<blockquote ng-repeat="review in store.reviews">
				<b>Stars: {{review.stars}}</b><br />
				{{review.body}}<br />
				<cite>by: {{review.author}}</cite>
			</blockquote>
			<form name="reviewForm" ng-init="review = { stars: 2, body: 'abc', author: 'stefan@mail.de' }">
				<blockquote>
					<b>Stars: {{review.stars}}</b><br />
					{{review.body}}<br />
					<cite>by: {{review.author}}</cite>
				</blockquote>
				<select ng-model="review.stars">
					<option value="1">1 star</option>
					<option value="2">2 stars</option>
					<option value="3">3 stars</option>
				</select><br />
				<textarea ng-model="review.body"></textarea><br />
				<label>by:</label>
				<input type="email" ng-model="review.author" /><br />
				<input type="submit" value="Submit" />
			</form>
		</section>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module("app", []);

			app.controller("StoreController", function() {
				this.reviews = [
					{ stars: 3, body: "I love this product!", author: "joe@thomas.com" },
					{ stars: 1, body: "This product sucks", author: "time@hater.com" }
				];
			});
		</script>
	</body>
</html>
