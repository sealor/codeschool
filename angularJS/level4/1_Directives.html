<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />
		<title>AngularJS Level 4 Directives</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	</head>
	<body>
		<section ng-init="person1 = { name: 'Stefan', age: 30 }">
			<h1>Templating with ng-include</h1>
			<div ng-include="'template.html'"></div>
		</section>

		<section ng-init="person2 = { name: 'Thomas', age: 31 }">
			<h1>Templating with Element directive</h1>
			<element-directive></element-directive>
		</section>

		<section ng-init="person3 = { name: 'Willi', age: 32 }">
			<h1>Templating with Attribute directive</h1>
			<div attribute-directive></div>
		</section>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module("app", []);

			app.directive("elementDirective", function() {
				return {
					restrict: 'E',
					templateUrl: 'element-directive.html'
				};
			});

			app.directive("attributeDirective", function() {
				return {
					restrict: 'A',
					templateUrl: 'attribute-directive.html'
				};
			});
		</script>
	</body>
</html>
